
<main>
	<!-- Section Users -->
	<section class="section-users">
		<h2>Users: </h2>
		<ng-template ngFor let-userItem [ngForOf]="usersList">
			<div class="user-item">
				<b>{{userItem.name}}: </b>
				<span>{{userItem.age}}</span>
			</div>
		</ng-template>
	</section>

	<router-outlet></router-outlet>
</main>
